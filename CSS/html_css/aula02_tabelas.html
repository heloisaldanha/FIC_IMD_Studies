<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <!-- Table = tabela
        th = título para linhas e colunas
        td = linhas
        tr = colunas
        -->
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>
        <tr>
            <td>linha 1, coluna 1</td>
            <td>linha 1, coluna 2</td>
            <td>Linha 1, coluna 3</td>
        </tr>
        <tr>
            <td>linha 2, coluna 1</td>
            <td>linha 2, coluna 2</td>
            <td>linha 2, coluna 3</td>
        </tr>
    </table>
</body>
</html>
